<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>CHAT</title>
      <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Register please</h1>
            <h3 class="title"> choose role and enter your name</h3>
            <form id="usernameForm" name="usernameForm">
            	<div>
            		<input type="radio" name="role" value="agent">Agent
            		<input type="radio" name="role" value="client">Client
            	</div>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button id="registration" type="submit" class="accent username-submit">Register</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat</h2>
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button id="send" type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
                <div>
                  	<button id="leave" type="button" class="leave">Leave Chat</button>
               	</div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
