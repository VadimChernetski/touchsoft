<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<form action="/logout" method="post">
    <input type="submit" value="LogOut"/>
</form>
<h1>CHAT</h1>
<ul id="chat">

</ul>

</form>
<form action="/agent/chat/exit" method="get">
    <button type="submit">Exit</button>
</form>
<script src="/js/chatAgent.js"></script>
</body>
</html>
