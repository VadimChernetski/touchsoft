<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<form action="/logout" method="post">
    <input type="submit" value="LogOut"/>
</form>
<h1>All Clients</h1>
<div>
    <button id="freeclients" type="button">Get clients in queue</button>
</div>
<h3 id="free"></h3>
<form>
    <div>
        <input type="radio" name="status" value="-1" checked>No matter
        <input type="radio" name="status" value="0">Offline
        <input type="radio" name="status" value="1">Online
        <input type="radio" name="status" value="2">In Chat
    </div>
    <div>
        <input id="page" name="page" type="text" placeholder="input page's number">
    </div>
    <div>
        <input id="size" name="size" type="text" placeholder="input page's size">
    </div>
    <div>
        <button id="pagination" type="button">GO!</button>
    </div>
</form>
<div id="listOfUsers">
</div>
<script src="/js/clients.js"></script>
</body>
</html>
